<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阿浚 休閒農場</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"

    <link rel="stylesheet" href="style.css">

    <script src="https://www.w3schools.com/lib/w3.js"></script>

<body>
    <div class="container">
        <div w3-include-html="header.html"></div>
        <div w3-include-html="nav.html"></div>
        <div class="content mb-5">
            <div class="room1 d-flex justify-content-between mb-4">
                <img src="./img/room/A1.jpg" class="mr-5">
                <div class="room-info">
                    <h3>A 房型</h3>
                    <p>
                        <br>
                        雙人床2張 (可加1床)<br>
                        11.5坪 (含小客廳、 衛浴)<br>
                        定價 $8,400元<br>
                        <span style="color:#000000;">住宿優惠&nbsp;</span><br>
                        <span style="color:#FF8C00;">平日&nbsp;$ 6,800 元<br>
                            假日&nbsp;$ 7,000 元</span><br>
                        以上價格均含第一天晚餐，第二天早餐。<br>
                    </p>
                </div>
            </div>
            <div class="room1 d-flex justify-content-between mb-4">
                <img src="./img/room/B2.jpg" class="mr-5">
                <div class="room-info">
                    <h3>B 房型</h3>
                    <p><br>
                        雙人床2張(不可加床)<br>
                        8 坪 &nbsp;(含衛浴)<br>
                        定價 $ 8,100 元<br>
                        <span style="color:#000000;">住宿優惠&nbsp;&nbsp;</span><span
                            style="color:#FF8C00;">&nbsp;&nbsp;<br>
                            平日&nbsp;$ 6,400 元<br>
                            假日&nbsp;$ 6,800 元</span><br>
                        以上價格均含第一天晚餐，第二天早餐。<br>
                    </p>
                </div>
            </div>
            <div class="room1 d-flex justify-content-between mb-4">
                <img src="./img/room/C1.jpg" class="mr-5">
                <div class="room-info">
                    <h3>C 房型</h3>
                    <p><br>
                        雙人床1張(可加1床)<br>
                        8 坪 &nbsp;(含衛浴)<br>
                        定價 $ 5,040 元<br>
                        <span style="color:#000000;">住宿優惠</span><br>
                        <span style="color:#FF8C00;">平日&nbsp;$ 3,800 元<br>
                            假日&nbsp;$ 4,200 元</span><br>
                        以上價格均含第一天晚餐，第二天早餐。<br>
                    </p>
                </div>
            </div>
        </div>
        <div w3-include-html="footer.html"></div>
    </div>
