<!DOCTYPE html>

<head>

<body>
    <div class="container">
        <div w3-include-html="header.html"></div>
        <div w3-include-html="nav.html"></div>
        <!-- 近期活動slideshow -->
        <div id="carouselExampleIndicators" class="carousel slide mb-5" data-ride="carousel" data-interval="3000">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/news/1.jpg" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="img/news/2.jpg" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="img/news/3.jpg" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="img/news/4.jpg" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="img/news/5.jpg" class="d-block w-100">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <div class="content d-flex justify-content-between mb-5">
            <div class="main d-flex flex-column justify-content-between">
                <div class="news mb-4">
                    <h3 class="mb-3 py-2 pl-3">最新消息 NEWS</h3>
                    <ul>

                        <li>野薑花肉粽 現在『85折』優惠中！</li>
                        <li>成為 阿浚休閒農場 VIP</li>
                    </ul>
                </div>
                <div class="info">
                    <h3 class="mb-3 py-2 pl-3">優惠資訊 INFO</h3>
                    <div class="info-pic d-flex justify-content-between">
                        <a href="#"><img src="img/info//1.jpg"></a>
                        <a href="#"><img src="img/info/2.jpg" class="mx-2"></a>
                        <a href="#"><img src="img/info/3.jpg"></a>
                    </div>
                </div>
            </div>
            <div class="ad d-flex flex-column justify-content-between">
                <a href="#"><img src="img/connect/1.jpg" class="mb-4"></a>
                <a href="#"><img src="img/connect/2.png"></a>
            </div>
        </div>
        <div w3-include-html="footer.html"></div>
    </div>

    <!-- bootstrap -->
