<body>
    <div class="container">
        <div w3-include-html="header.html"></div>
        <div w3-include-html="nav.html"></div>
        <div class="content mb-5">
            <div><img src="img/map/title1.png"></div>
            <div class="room1 d-flex justify-content-between mb-4">
                <img src="img/map/map.jpg" class="mr-5">
                <div class="room-info">
                    <p>走國道3號，由名間交流道下，左轉省道接台16線，往玉山國家公園方向直行，經集集、水里，續接省道台21線往信義及玉山國家公園方向前行，於<u><strong>83.8K</strong></u>處看到<strong><u>紫色水里梅鄉前</u></strong>右轉，順指標再行500公尺即達。<br>
                    </p>
                </div>
            </div>
            <div><img src="img/map/title2.png"></div>
            <div class="room1 d-flex justify-content-between mb-4">
                <div class="room-info">
                    <p>
                        搭乘台鐵：搭至<strong><u>二水火車站</u></strong>，轉搭集集支線至<u><strong>水里火車站</strong></u>下車。<br>
                        <br>
                        搭乘高鐵：搭至高鐵台中站，轉乘台鐵新烏日火車站至二水火車站，轉搭集集支線至水里火車站下車。<br>
                        <br>
                        搭乘客運：台中火車站旁總達客運（往水里），至水里火車站下車。<br>
                        <br>
                        抵達水里火車站後，可於站前轉搭員林客運（往信義或東埔）之班車在安村站下車，我們將至公車站接您
                    </p>
                    <a href="https://www.thsrc.com.tw" target="_blank"><img src="./img/map/button_tw_01.jpg"></a>
                    <a href="https://www.railway.gov.tw/tra-tip-web/tip" target="_blank"><img

                    <a href="http://www.ylbus.com.tw" target="_blank"><img src="./img/map/button_tw_04.jpg"></a>
                </div>
            </div>
        </div>
